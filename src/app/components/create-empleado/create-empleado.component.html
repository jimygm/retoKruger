<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">

            <div class="card">
                <div class="card-body">
                    <h3> {{titulo}}
                        <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">Todos los campos
                            son requeridos</span>
                    </h3>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">

                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-3"
                                    formControlName="cedula"  minlength="10" maxlength="10" placeholder="Cedula">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3"
                                    onkeydown="return /[a-z, ]/i.test(event.key)" formControlName="nombre"
                                    placeholder="Nombres">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3"
                                    onkeydown="return /[a-z, ]/i.test(event.key)" formControlName="apellido"
                                    placeholder="Apellidos">
                            </div>
                            <div>
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="correo"
                                    placeholder="Correo">
                                </div>
                                <div >
                                    <input type="text" class="form-control form-control-lg mt-3" formControlName="usuario"
                                    placeholder="Nombre de Usuario">
                                </div>
                                <div >
                                    <input type="text" class="form-control form-control-lg mt-3" formControlName="contrasena"
                                    placeholder="ContraseÃ±a">
                                </div>   
                        </div>
                        
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-empleados">Volver</button>
                                
                            <button type="submit" class="btn btn-dark btn-lg float-right">Agregar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
